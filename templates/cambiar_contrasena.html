{% extends 'base/base.html'%}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-header">Formulario de Nuevo Cliente</div>
                <div class="card-body p-5">
                    <form action="/cambiar_contrasena" method="POST">
                    <div class="form-group">
                        <label for="Nombre_Cliente">Nueva Contraseña</label>
                        <input type="text" class="form-control" name="Nueva_Contrasena" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-5" name="nuevo_cliente" value="Agregar Nuevo Cliente">Actualizar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
