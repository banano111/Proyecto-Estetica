{% extends 'base/base.html'%}

{% block content %}

<div class= "container mt-5">
    <div class= "row">
         <div class= "col">
               <div class= "card" >
                   <div class= "card-header"> Citas</div>
                    <div class="card-boby p-5">
                        <form>
                           <div class="form-row">
                                <div class="form-group col-md-6">
                                   <label for="hora">Horario</label>
                                    <input type="time" name="hora" min="10:00" max="20:00">
                                  </div>
                                  <div class="form-group col-md-6">
                                   <label for="fecha">Fecha</label>
                                   <input type="date" name="fecha" min="2020-01-01" max="2021-12-31" >
                                  </div>
                                 <div class="form-group col-md-6">
                                   <label for="Cliente">Cliente</label>
                                    <input type="text" class="form-control" name="Cliente">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="Contacto">Contacto</label>
                                    <input type="text" class="form-control" name="Contacto">
                                  </div>
                             </div>
                                 <div class="form-group">
                                   <label for="Servicio">Servicio</label>
                                    <select name="Servicio" class="form-control">
                                    <option>Seleccione el servicio que desee.</option>
                                    </select>
                                  </div>
                              <button type="submit" class="btn btn-primary" name="Crear_cita">Crear Cita</button>
                       </form>
                   </div>

                 </div>
            </div>
       </div>
   </div>
</div>

{% endblock %}
